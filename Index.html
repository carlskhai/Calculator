<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" readonly>
  <div>
    <button class="butn clear" onclick="clearDisplay()">C</button>
    <button class="butn" onclick="appendToDisplay('<')"><</button>
    <button class="butn" onclick="appendToDisplay('/')">/</button>
    <button class="butn" onclick="appendToDisplay('*')">X</button>
  </div>
  <div>
    <button class="butn" onclick="appendToDisplay('7')">7</button>
    <button class="butn" onclick="appendToDisplay('8')">8</button>
    <button class="butn" onclick="appendToDisplay('9')">9</button>
    <button class="butn" onclick="appendToDisplay('+')">+</button>
  </div>
  <div>
    <button class="butn" onclick="appendToDisplay('4')">4</button>
    <button class="butn" onclick="appendToDisplay('5')">5</button>
    <button class="butn" onclick="appendToDisplay('6')">6</button>
    <button class="butn" onclick="appendToDisplay('-')">-</button>
  </div>
  <div>
    <button class="butn" onclick="appendToDisplay('1')">1</button>
    <button class="butn" onclick="appendToDisplay('2')">2</button>
    <button class="butn" onclick="appendToDisplay('3')">3</button>
    <button class="butn equal" onclick="calculate()">=</button>
  </div>
  <div>
    <button class="btnzero" onclick="appendToDisplay('0')">0</button>
    <button class="butn" onclick="appendToDisplay('.')">.</button>
  </div>
</div>

<script src="script4.js"></script>

</body>
</html>
